<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainBeacon</title>
    <style>
        html,
        body{
            height: 100%;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .main-body {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000000;
            font-size: 3rem;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .main {
            background-color: #1E1E1E;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            animation: slideUpWindow 2s ease-in-out forwards;
        }

        @keyframes slideUpWindow {
            0% {
                top: 0;
            }

            100% {
                top: -100%;
            }
        }

        .main {
            animation: slideUpWindow 2s ease-in-out 3s forwards;
            /* Added a 3-second delay */
        }


        .animation-container {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            margin: 5%;
        }

        .text-container {
            display: flex;
            align-items: center;
            position: relative;
        }

        .letter {
            opacity: 0;
            transform: translateY(50px);
            display: inline-block;
            animation: slideUp 0.5s ease-in-out forwards;
            animation-delay: calc(0.2s * var(--animation-order));
            /* Animation delay based on order */
        }

        .special-i {
            position: relative;
            align-items: baseline;
            display: inline-block;
            vertical-align: bottom;
            transform-origin: bottom;
            animation-name: slideUp, morph;
            animation-timing-function: ease-in-out, ease-out;
            animation-delay: 0s, 2s;
            animation-duration: 0.5s, 0.5s;
            animation-fill-mode: forwards;
        }

        .dot {
            position: absolute;
            top: -2em;
            /* Start position above */
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background-color: transparent;
            border-radius: 50%;
            opacity: 0;
            /* Initially hidden */
            animation: dropDot 0.5s ease-in-out forwards;
            animation-delay: 2.1s;
            /* Start the drop after 'I' appears */
        }

        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes morph {
            0% {
                color: #FFFFFF;
                transform: scaleY(1);
            }

            100% {
                color: #FDA700;
                transform: scaleY(0.8);
            }
        }

        @keyframes dropDot {
            0% {
                opacity: 0;
                top: -2em;
            }

            100% {
                opacity: 1;
                top: -0.2em;
                background-color: #FDA700;
            }
        }

        .letter,
        .special-i {
            font-size: clamp(3rem, 8vw, 12rem);
            /* Responsive font size */
        }

        @media (max-width: 768px) {
            .animation-container {
                margin: 10%;
            }

            .letter,
            .special-i {
                font-size: clamp(4rem, 15vw, 18rem);
            }

            .dot {
                width: 30px;
                height: 30px;
            }

            /* Adjust dot size for better visibility */
        }


        .navbar {
            top: 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* background-color: #000; */
            color: #000000;
            padding: 10px 20px;
        }

        .navbar div {
            margin: 0 10px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .search {
            font-size: 16px;
        }

        .menu {
            display: flex;
            align-items: center;
        }

        .menu div {
            margin: 0 15px;
            font-size: 16px;
        }

        .icons {
            font-size: 16px;
            display: flex;
            align-items: center;
        }

        .icon {
            margin-left: 15px;
            width: 24px;
            height: 24px;
            background-color: #FFF; /* White icons */
            mask: url(icon-placeholder.png) center/cover no-repeat;
        }

    </style>
</head>

<body>

    <div class="main">
        <div class="animation-container">
            <div class="text-container">
                <span class="letter" style="--animation-order:1;">B</span>
                <span class="letter" style="--animation-order:2;">r</span>
                <span class="letter" style="--animation-order:3;">a</span>
            </div>
            <div class="text-container">
                <span class="letter special-i" id="specialI" style="--animation-order:4;">I</span>
                <div class="dot" id="dot"></div>
            </div>
            <div class="text-container">
                <span class="letter" style="--animation-order:5;">n</span>
                <span class="letter" style="--animation-order:6;">b</span>
                <span class="letter" style="--animation-order:7;">e</span>
                <span class="letter" style="--animation-order:8;">a</span>
                <span class="letter" style="--animation-order:9;">c</span>
                <span class="letter" style="--animation-order:10;">o</span>
                <span class="letter" style="--animation-order:11;">n</span>
            </div>
        </div>
    </div>
    <script>
        const specialI = document.getElementById("specialI");
        const dot = document.getElementById("dot");

        specialI.addEventListener("animationend", () => {
            dot.style.opacity = "1";
            dot.addEventListener("animationend", () => {
                specialI.style.color = "#FDA700";
            });
        });
    </script>
</body>

</html>
